<!DOCTYPE html>
<html data-ng-app="SimpleModule">
<!-- specify the module name and not variable name -->

<head>
    <title>AngularJs Module</title>
    <script src="../scripts/angular.min.js"></script>
    <script src="../Modules/SimpleModule.js"></script>
</head>

<body>
    <div data-ng-controller="SimpleController">
        <h3>AngularJS Module</h3>
        <ol>
            <li data-ng-repeat="person in techies"> {{ person.name }} </li>
        </ol>
    </div>
</body>

</html>
