<!DOCTYPE html>

<html data-ng-app="">

    <head>
        <title>AngularJS Init and Repeat Directives</title>
        <script src="../Scripts/angular.min.js"></script>
    </head>

    <body>
        <div data-ng-init="names=['Cognizant','Infosys','TCS','Accenture']">
            <ul>
                <li data-ng-repeat="name in names"> {{ name }} </li>
            </ul>
        </div>
    </body>

</html>
