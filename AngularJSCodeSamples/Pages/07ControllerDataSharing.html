<!DOCTYPE html>
<html>
<head>
    <title>AngularJS - Data sharing between controllers using services</title>
</head>
<body>
    <div ng-app="myApp">

        <div ng-controller="FirstController">
            <input type="text" ng-model="data.message" />
            <h3>{{data.message}}</h3>
        </div>

        <div ng-controller="SecondController">
            <input type="text" ng-model="data.message" />
            <h3>{{data.message}}</h3>
        </div>
    </div>

    <script src="../Scripts/angular.min.js"></script>
    <script src="../Controllers/DataSharingController.js"></script>

</body>
</html>
